<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styling.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>Register</title>
  </head>
  <body>

    <header>
      <div class="container">
        <div class="branding">
          <h1>QUESTION PAPER GENERATOR <img src="header.jpg" width="300px" height="300px" align="right"></h1>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <form action="login_page.html" method="get">
          <h1>Register</h1>
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="Name" required><br>
          <label for="userid">Username:</label>
          <input type="text" name="userid" placeholder="Username" required><br>
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Email@gmail.com" required><br>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password" required><br>
          <input id="sub" type="submit" name="" value="Submit">
        </form>
        <aside id="sidebar">
          <br><br><a href="login_page.html">Login</a><br><br>
          <a href="register_page.html">Register</a>
        </aside>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>Question Paper Generator : 2019</p>
      </div>
    </footer>
  </body>
</html>
